<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisun's Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81c11854f3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="main">
        <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" width="300"/>
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box"/>
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
    </div>
    <div class="language-area">
        Google offered in:
            <a href="#" class="language-style">English</a>
            <a href="#" class="language-style">한국어</a>
            <a href="#" class="language-style">Español</a>
    </div>
    <div class="footer">
        <div class="first-line">
            English
        </div>
        <div>
            <span>
                <a href="#" class="span-a-style">About</a>
                <a href="#" class="span-a-style">Advertising</a>
                <a href="#" class="span-a-style">Business</a>
                <a href="#" class="span-a-style">How search works</a>
            </span>
            <span class="span2-style">
                <a href="#" class="span-a-style">Privacy</a>
                <a href="#" class="span-a-style">Terms</a>
                <a href="#" class="span-a-style">Settings</a>
            </span>
        </div>
    </div>

</body>
</html>
